<main>
    <section>
        <h3>INTRO</h3>
        <p>The CALENDAR module provides a refreshing zero-dependency
           JavaScript datepicker <a href="https://github.com/Pikaday/Pikaday">Pikaday</a>.</p>
    </section>
    <section>
        <h3>ERLANG</h3>
        <figure><code>
 -record(calendar, { ?nx_BASE(nx_calendar2),
                     autocomplete=true,
                     autofocus=false,
                     disabled=false,
                     form=[],
                     list=[],
                     maxDate={2019,2,2},
                     minDate,
                     format="DD.MM.YYYY",
                     pattern=[],
                     name=[],
                     step=[],
                     readonly=[],
                     required=[],
                     value={2020,2,2},
                     placeholder=[],
                     onSelect=[],
                     disableDayFn=[],
                     position=[],
                     reposition=[],
                     yearRange=100}).
        </code></figure>
    </section>
    <section>
        <h3>HTML5</h3>
        <figure><code>
 > :erlang.iolist_to_binary(:nitro.render(NITRO.calendar(id: :cal)))
 "&lt;input type=\"calendar\"/&gt;"

 > :erlang.iolist_to_binary(:nitro.render(:nitro.actions))
 "pickers['cal'] = new Pikaday({
   field: document.getElementById(''),
   firstDay: 0,
   i18n: clLangs.ua,
   defaultDate: new Date(2019, 10, 7),
   setDefaultDate: false,
   minDate: null,
   maxDate: new Date(2020,10,10),
   format: 'DD.MM.YYYY',
   onSelect: null,
   disableDayFn: null,
   position: 'bottom left',
   reposition: true,
   yearRange: 100});
        </code></figure>
    </section>
    <section>
        <h3>UI</h3>
        <figure><img src="img/calendar.png" width="320"/></figure>
    </section>
    <section>
        <p>This module may refer to: <b>nitro</b>.</p>
